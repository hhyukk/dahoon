<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="sign_title">
            <span>계정 만들기</span>
            <span>ID와 비밀번호는 가입 이후에도 변경이 가능합니다.</span>
        </div>
        <div class="login_information">
            <div class="ID_information">
                <span>ID</span>
                <input placeholder="ID를 입력하세요" />
            </div>
            <div class="Password_information">
                <span>비밀번호</span>
                <input placeholder="비밀번호를 입력하세요" />
            </div>
            <div class="Password_check_information">
                <span>비밀번호 확인</span>
                <input placeholder="비밀번호를 확인합니다." />
            </div>
        </div>
        <button class="signup_complete">회원가입 완료</button>
    </body>
</html>
